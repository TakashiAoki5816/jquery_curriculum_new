<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //

      $(function () {
        var keyword = "";
        var page = null;

        // 本を取得する処理
        $('.search__btn').on('click', function() {
          keyword = $('.search__text__input').val();
          page = 1;
          getData();
          $('html,body').animate({scrollTop:0},0);
        });

        // ドキュメントを読み込んだ時に実行
        $(document).on('click', '.btn-item', function(e) {
          e.preventDefault();
          if($(this).hasClass('disabled')) {
            return false;
          }
          if($(this).data('js') === 'page-next') {
            page++;
          } else if($(this).data('js') === 'page-prev')
            page--;
          getData();
          $('html,body').animate({scrollTop:0},0);
        });

        // Ajax通信を行う処理
        function getData() {
          resetData();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              booksGenreId: '001',
              page: page,
              hits: 20,
              keyword: keyword
            },
          }).done(function(data) {
            if(data.hits === 0) {
              $('.message').append('<p class="error-message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
              return false;
            }
            getList(data);
            addPager(data);
            checkItem(data);
          }).fail(function(error) {
            errorCode(error);
          });
        }

        // 要素をリセットする処理
        function resetData() {
          $('.lists').empty();
          $('.pager').remove();
          $('.message').empty();
        }

        // disabledクラスをつけるかどうかの処理
        function checkItem(data) {
          if(data.page === 1) {
            $('.btn-item:first-child').addClass('disabled');
          }
          if(data.page === data.pageCount) {
            $('.btn-item:last-child').addClass('disabled');
          }
        }

        // 本のリストを取得する処理
        function getList(data) {
          var list = '';
          $.each(data.Items, function(i, item) {
            list += '<li class="lists__item">' +
                        '<div class="lists__item__inner">' +
                          '<a href="' + item.Item.itemUrl +'" class="lists__item__link" target="_blank">' +
                            '<img src="' + item.Item.largeImageUrl + '"class="lists__item__img" alt="">' +
                            '<p class="lists__item__detail">' + "作品名：" + item.Item.title +'</p>' +
                            '<p class="lists__item__detail">' + "作者：" + item.Item.author + '</p>' +
                            '<p class="lists__item__detail">' + "出版社：" + item.Item.publisherName + '</p>' +
                          '</a>' +
                        '</div>' +
                    '</li>';
          });
          $('ul').append(list);
        }

        // ページャを追加する処理
        function addPager(data) {
          var pager = '<div class="pager" data-js="pager">' +
                        '<div class="counter">' +
                          '<span class="counter-current">' + data.page + '</span>' + "/" +
                          '<span class="counter-all">' + data.pageCount + '</span>' +
                        '</div>' +
                        '<div class="btn-wrapper">' +
                          '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                          '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
                        '</div>' +
                      '</div>';
          $('ul').append(pager);
        }



        // ステータスコードによってエラーを返す処理
        function errorCode(error) {
          var errorStatus = error.status
          var errorMessage = '';
          switch (errorStatus) {
            case 0:
              errorMessage = '通信に失敗しました。インターネットの接続をご確認ください。';
              break;
            case 400:
              errorMessage = '検索文字が入力されていません。';
              break;
            case 429:
              errorMessage = 'リクエスト過多です。しばらく時間を置いてからお試しください。';
              break;
            default:
              errorMessage = 'エラーが起きています。';
          }
          $('.message').html('<p class="error-message">' + errorMessage + '</p>');
        }
      });
    </script>
  </body>
</html>
